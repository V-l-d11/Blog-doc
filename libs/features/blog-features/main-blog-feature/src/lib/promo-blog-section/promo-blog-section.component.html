<div class="container d-flex me-3">
  <div>
    <lib-ui-h1
      [text]="'This is a new Knowlage Base in '"
      [customClass]="'title animate-slide-up'"
    ></lib-ui-h1>
    <div class="row" style="margin-top: 5%">
      <div class="col d-flex align-items-center">
        <div class="align-self-center animate-line-slide-left line-text"></div>
        <lib-ui-h2
          class="ui-h2 m-0 ms-3"
          [customClass]="'animate-slide-left'"
          [text]="`We're trying to learn.`"
        ></lib-ui-h2>
      </div>
    </div>
    <div class="buttons d-flex">
      <lib-ui-button [buttonConfig]="buttonConfig"></lib-ui-button>
      <lib-ui-button
        class="btn-config"
        [buttonConfig]="buttonConfig1"
      ></lib-ui-button>
    </div>
  </div>
  <div>
    <img
      class="logo animate-drop-bounce"
      style="width: 250px; height: 350px"
      [src]="svgLogo"
      alt="Hell"
    />
  </div>
</div>
