<lib-card-control-ui [shemeType]="configDynamicCard.shemeType">
  <!-- HEADER -->
  <div card-header *ngIf="configDynamicCard.header">
    <ng-container
      *ngFor="let item of configDynamicCard.header; trackBy: trackByFn"
    >
      <div [ngClass]="item.wrapperClass">
        <!-- TEXT -->
        <ng-container *ngIf="item.type === 'text'">
          <p [ngClass]="item.elementClass">{{ item.value }}</p>
        </ng-container>

        <!-- INPUT -->
        <ng-container *ngIf="item.type === 'input'">
          <input
            class="form-control"
            [type]="item.inputType"
            [placeholder]="item.placeholder"
            [name]="item.name"
            [ngClass]="item.elementClass"
          />
        </ng-container>

        <!-- SELECT -->
        <ng-container *ngIf="item.type === 'select'">
          <select
            class="form-select"
            [name]="item.name"
            [ngClass]="item.elementClass"
          >
            <option *ngFor="let opt of item.options" [value]="opt.value">
              {{ opt.label }}
            </option>
          </select>
        </ng-container>

        <!-- BUTTON -->
        <ng-container *ngIf="item.type === 'button'">
          <button
            [ngClass]="['btn', item.elementClass]"
            [class.btn-primary]="item.color === 'primary'"
            [class.btn-secondary]="item.color === 'secondary'"
            [class.btn-accent]="item.color === 'accent'"
          >
            <i *ngIf="item.icon" [ngClass]="'icon-' + item.icon"></i>
            {{ item.label }}
          </button>
        </ng-container>

        <!-- CHECKBOX -->
        <ng-container *ngIf="item.type === 'checkbox'">
          <label [ngClass]="item.elementClass">
            <input
              type="checkbox"
              [required]="item.required ?? false"
              [name]="item.name"
            />
            {{ item.label }}
          </label>
        </ng-container>
      </div>
    </ng-container>
  </div>

  <!-- BODY -->
  <div card-body *ngIf="configDynamicCard.body">
    <ng-container
      *ngFor="let item of configDynamicCard.body; trackBy: trackByFn"
    >
      <div [ngClass]="item.wrapperClass">
        <!-- TEXT -->
        <ng-container *ngIf="item.type === 'text'">
          <p [ngClass]="item.elementClass">{{ item.value }}</p>
        </ng-container>

        <!-- INPUT -->
        <ng-container *ngIf="item.type === 'input'">
          <input
            class="form-control"
            [type]="item.inputType"
            [placeholder]="item.placeholder"
            [name]="item.name"
            [ngClass]="item.elementClass"
          />
        </ng-container>

        <!-- SELECT -->
        <ng-container *ngIf="item.type === 'select'">
          <select
            class="form-select"
            [name]="item.name"
            [ngClass]="item.elementClass"
          >
            <option *ngFor="let opt of item.options" [value]="opt.value">
              {{ opt.label }}
            </option>
          </select>
        </ng-container>

        <!-- BUTTON -->
        <ng-container *ngIf="item.type === 'button'">
          <button
            [ngClass]="['btn', item.elementClass]"
            [class.btn-primary]="item.color === 'primary'"
            [class.btn-secondary]="item.color === 'secondary'"
            [class.btn-accent]="item.color === 'accent'"
          >
            <i *ngIf="item.icon" [ngClass]="'icon-' + item.icon"></i>
            {{ item.label }}
          </button>
        </ng-container>

        <!-- CHECKBOX -->
        <ng-container *ngIf="item.type === 'checkbox'">
          <label [ngClass]="item.elementClass">
            <input
              type="checkbox"
              [required]="item.required ?? false"
              [name]="item.name"
            />
            {{ item.label }}
          </label>
        </ng-container>
      </div>
    </ng-container>
  </div>

  <!-- FOOTER -->
  <div card-footer *ngIf="configDynamicCard.footer">
    <ng-container
      *ngFor="let item of configDynamicCard.footer; trackBy: trackByFn"
    >
      <div [ngClass]="item.wrapperClass">
        <!-- TEXT -->
        <ng-container *ngIf="item.type === 'text'">
          <p [ngClass]="item.elementClass">{{ item.value }}</p>
        </ng-container>

        <!-- CHECKBOX -->
        <ng-container *ngIf="item.type === 'checkbox'">
          <label [ngClass]="item.elementClass">
            <input
              type="checkbox"
              [required]="item.required ?? false"
              [name]="item.name"
            />
            {{ item.label }}
          </label>
        </ng-container>
      </div>
    </ng-container>
  </div>
</lib-card-control-ui>
