<div class="breadcrumbs-container">
  <ng-container>
    @for (bredcrumb of breadcrumbList; track $index) {
        @if ($index !==0  && $index<breadcrumbList.length) {
            <lib-ui-icon [icon]="'chevron_right'" [position]="'left'"></lib-ui-icon>
            <lib-ui-paragraf [textParts]="[{text:bredcrumb.title,url:bredcrumb.link}]"></lib-ui-paragraf>
        }
     }
  </ng-container>
</div>
