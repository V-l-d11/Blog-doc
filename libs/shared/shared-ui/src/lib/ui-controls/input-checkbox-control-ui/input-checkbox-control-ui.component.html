<input
  [id]="name"
  type="checkbox"
  [formControlName]="name"
  [style]="customStyles"
  (change)="onCheckboxChange($event)"
  [class]="
    'form-check-input ' + (customClassList ? customClassList.join(' ') : '')
  "
  [ngClass]="{
    'ui-check-primary': colorSheme === UiControlCheckboxSheme.PRIMARY,
    'ui-check-secondary': colorSheme === UiControlCheckboxSheme.SECONDARY,
    'ui-check-accent': colorSheme === UiControlCheckboxSheme.ACCENT
  }"
/>
@if (validationFeedback?.length) {
<lib-validate-message-control-ui
  [validationFeedback]="validationFeedback"
></lib-validate-message-control-ui>
}
