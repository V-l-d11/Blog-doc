<ng-container *ngIf="formField?.dirty">
  <span class="field-error" *ngIf="formField?.hasError('required')">
    This is a required filed
  </span>
  <span class="field-error" *ngIf="formField?.hasError('noEmptyString')">
    Please enter a valid name.
  </span>
  <span class="field-error" *ngIf="formField?.hasError('normalEmailRule')">
    Email format is invalid.
  </span>
</ng-container>
